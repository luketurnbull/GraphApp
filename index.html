    Declaring drawing canvas global variables

/*

    Other functions and objects

// Generate random number between -5 and 5 to create a random equation
function randomNumber() {
    var random = Math.floor(Math.random()*10) - 5;
    if (random === 0) {
        random = 1;
    }
    return random;
}

function randomA() {
    var random = Math.floor(Math.random()*2) - 1;
    if ( random === 0){
        random = 1;
    }
    return random;

/*

    jQuery things

*/


$(document).ready(function() {
    // When the window resizes
    $("#myCanvas").on('swipeup', moveQuadUp);
    $("#myCanvas").on('swipedown', moveQuadDown);
    $(window).resize(function() {
        reinit(type);
    });

    // Pop up to show correct answer:

    $(".topopup").click(function() {
            loading(); // loading
            setTimeout(function(){ // then show popup, deley in .5 second
                if(checkAnswer()){
                    answerOuput.innerHTML="CORRECT! Here are some points for you!";
                    init(type);
                } else {
                    answerOuput.innerHTML="INCORRECT! Please try again!";
                }
                loadPopup(); // function show popup
                pointsOutput.innerHTML=points;
            }, 500); // .5 second
    return false;
    });

    /* event for close the popup */
    $("div.close").hover(
                    function() {
                        $('span.ecs_tooltip').show();
                    },
                    function () {
                        $('span.ecs_tooltip').hide();
                    }
                );

    $("div.close").click(function() {
        disablePopup();  // function close pop up
    });

    $(this).keyup(function(event) {
        if (event.which == 27) { // 27 is 'Ecs' in the keyboard
            disablePopup();  // function close pop up
        }
    });

    $("div#backgroundPopup").click(function() {
        disablePopup();  // function close pop up
    });

     /************** start: functions. **************/
    function loading() {
        $("div.loader").show();
    }
    function closeloading() {
        $("div.loader").fadeOut('normal');
    }

    var popupStatus = 0; // set value

    function loadPopup() {
        if(popupStatus == 0) { // if value is 0, show popup
            closeloading(); // fadeout loading
            $("#toPopup").fadeIn(0500); // fadein popup div
            $("#backgroundPopup").css("opacity", "0.7"); // css opacity, supports IE7, IE8
            $("#backgroundPopup").fadeIn(0001);
            popupStatus = 1; // and set value to 1
        }
    }

    function disablePopup() {
        if(popupStatus == 1) { // if value is 1, close popup
            $("#toPopup").fadeOut("normal");
            $("#backgroundPopup").fadeOut("normal");
            popupStatus = 0;  // and set value to 0
        }
    }

});

</script>

<script type="text/javascript">

        function stop() {}

        function handleMouseDown(event) {
            if (stage.contains(title)) { stage.clear(); stage.removeChild(title); }
            draw_colour = colour;
            stroke = stroke_size;
            oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
            oldMidPt = oldPt;
            stage.addEventListener("stagemousemove" , handleMouseMove);
        }

        function handleMouseMove(event) {
            var midPt = new createjs.Point(oldPt.x + stage.mouseX>>1, oldPt.y+stage.mouseY>>1);

            drawingCanvas.graphics.clear().setStrokeStyle(stroke, 'round', 'round').beginStroke(draw_colour).moveTo(midPt.x, midPt.y).curveTo(oldPt.x, oldPt.y, oldMidPt.x, oldMidPt.y);

            oldPt.x = stage.mouseX;
            oldPt.y = stage.mouseY;

            oldMidPt.x = midPt.x;
            oldMidPt.y = midPt.y;

            stage.update();
        }

        function handleMouseUp(event) {
            stage.removeEventListener("stagemousemove" , handleMouseMove);
        }

        function zindex() {
            if(canvas.style.zIndex==="0"){
                canvas.style.zIndex="5";
                canvas2.style.zIndex="0";
                canvas.style.visibility="visible";
                canvas2.style.visibility="hidden";
                document.getElementById("three").style.visibility="hidden";
                document.getElementById("four").style.visibility="hidden";
            }else{
                canvas.style.zIndex="0";
                canvas2.style.zIndex="5";
                canvas.style.visibility="hidden";
                canvas2.style.visibility="visible";
                document.getElementById("three").style.visibility="visible";
                document.getElementById("four").style.visibility="visible";
            }
        }

        function changeColour() {
            if(colour === "#000") {
                colour = "#fff";
                stroke_size = 35;
            } else {
                colour = "#000";
                stroke_size = 5;
            }
        }

</script>
